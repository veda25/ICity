<html>
  <head>
    <title>deck.gl HexagonLayer Example</title>

    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/shapefile"></script>
    <script src="https://unpkg.com/proj4js@1.3.4/dist/proj4.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>

    <style type="text/css">
      body {
        font-family: Helvetica, Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }

      #control-panel {
        position: absolute;
        background: #fff;
        top: 0;
        left: 0;
        margin: 12px;
        padding: 20px;
        font-size: 12px;
        line-height: 1.5;
        z-index: 1;
      }

      label {
        display: inline-block;
        width: 140px;
      }
    </style>
  </head>

  <body>

  </body>

  <script type="text/javascript">

    proj4.defs("EPSG:32617", "+proj=utm +zone=17 +ellps=WGS84 +datum=WGS84 +units=m +no_defs");

    const {DeckGL, LineLayer, ScatterplotLayer} = deck;

    function getGPSPosOrigin(d){
    //  console.log(d);
        var p = proj4("EPSG:32617", 'WGS84', d.geometry.coordinates[0]);
      //  p[2] = 0;
        return p;
    }


    function getGPSPosDestiny(d){
        var p = proj4("EPSG:32617", 'WGS84', d.geometry.coordinates[1]);
        //p[2] = 0;
        return p;
    }

    function getGPSPos(d){
        var p = proj4("EPSG:32617", 'WGS84', [d.properties.X, d.properties.Y]);
        p[2] = 0;
        return p;
    }


    let pointsLayer = new ScatterplotLayer({
      id: 'points-layer',
      data: 'https://webspace.ocad.ca/~3158873/cs/geojson/emme_nodes.json',
      radiusScale: 10,
      radiusMinPixels: 0.5,
      getPosition: getGPSPos, //d =>  [d.properties.X, d.properties.Y, 0], //getGPSPos
      getColor: [216, 254, 181] // d => (d[2] === 1 ? MALE_COLOR : FEMALE_COLOR)
    });


    let lineLayer = new LineLayer({
      id: 'line-layer',
      data: 'https://webspace.ocad.ca/~3158873/cs/geojson/emme_links.json',
      pickable: true,
      getWidth: 2,
      getSourcePosition: getGPSPosOrigin, //d => d.geometry.coordinates[0],//getCoord,//d => d.coordinates[0],
      getTargetPosition: getGPSPosDestiny,// d => d.geometry.coordinates[1],
      getColor: d => [140, 240, 0],
    });

    const deckgl = new DeckGL({
      mapboxApiAccessToken: 'pk.eyJ1Ijoibm90Ymxvb20iLCJhIjoiY2pyaWVua3gzMDA4ODN5bXl0ZTU1ejgyOCJ9.e6_za1_NqG7xddmPCXxBAQ',
      mapStyle: 'mapbox://styles/mapbox/dark-v9',
      latitude: 43.6529,
      longitude: -79.3849,
      zoom: 6,
      minZoom: 5,
      maxZoom: 15,
      pitch: 40.5,
      layers: [pointsLayer, lineLayer]
    });

  </script>
</html>
